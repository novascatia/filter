<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave Pink Hero Green</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nov4</h1>
        <p>Lorem Ipsum <br>Dolor sit amet</p>

        <main class="content-container"> 
            <div class="drop-area" id="drop-area">
                <input type="file" id="file-input" accept="image/jpeg, image/png, image/webp" hidden>
                
                <div class="drop-message" id="drop-message">
                    <span class="icon">üñºÔ∏è</span>
                    <p>Drag n Drop</p>
                    <p>Pake hp? ato males buka file? pencet ini aja</p>
                    <button class="btn" id="choose-image-btn">Browse</button>
                    <p class="file-info">Format: JPEG, PNG, WebP <br>Max Size: 25MB</p>
                </div>
                
                <canvas id="canvas" class="hidden"></canvas>
                <img id="original-image-data" src="" alt="" class="hidden">
            </div>

            <div class="controls" id="controls" class="hidden">
                <div class="slider-group">
                    <label for="shadow-slider">Green:</label>
                    <input type="range" id="shadow-slider" min="0" max="100" value="50">
                </div>
                <div class="slider-group">
                    <label for="highlight-slider">Pink:</label>
                    <input type="range" id="highlight-slider" min="0" max="100" value="50">
                </div>
                <p class="duotone-info">Duotone effect applied with green shadows and pink highlights</p>
                <div class="btn-group">
                    <button class="btn" id="download-btn">Download</button>
                    <button class="btn btn-secondary" id="reset-btn">Reset & Reupload foto lain</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
